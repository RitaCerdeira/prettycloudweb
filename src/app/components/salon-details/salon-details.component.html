<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1 id="title">{{salon.name}}</h1>
            <p>{{salon.description}}</p>
            <hr />
            <h3>Detalhes</h3>
            <b>Morada</b><p>{{salon.address}}</p>
            <b>Contacto</b><p>{{salon.phoneNumber}}</p>
            <hr />

            <h3>Serviços disponbilizados</h3>
            <div *ngFor="let service of salon.services">
                <p><b>{{service.beautyService.designation}}: </b>{{service.price}} €</p>
            </div>
        </div>
        <div class="col-md-6">
            <img src="{{salon.image}}">
            <hr />
            <div class="panel-body">
                <h5>Adicione um comentário ao salão</h5>
                <form id="reviewForm" class="form-horizontal" role="form">
                    <div id="signupalert" style="display:none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>

                    <div class="form-group">
                        <label for="rating" class="col-md-3 control-label">Rating (1-5):</label>
                        <div class="col-md-9">
                            <input type="text" [(ngModel)]="review.rating" class="form-control" name="rating" placeholder="Rating">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="comment" class="col-md-3 control-label">Comentário</label>
                        <div class="col-md-9">
                            <textarea type="text" [(ngModel)]="review.comment" class="form-control" name="comment" placeholder="Comentário" cols="30" rows="10"></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-signup" type="button" class="btn btn-info" (click)="onSubmit()"><i class="fa fa-hand-point-right"></i> Adicionar review</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
